<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Accordion</title>
</head>
<body>

<div class="accordion">
  <div>
    <input type="checkbox" id="section1">
    <label for="section1">Section 1</label>
    <div class="content">
      <p>This is the content of section 1. It appears when the section is clicked.</p>
    </div>
  </div>
  
  <div>
    <input type="checkbox" id="section2">
    <label for="section2">Section 2</label>
    <div class="content">
      <p>This is the content of section 2. You can have text, images, or other HTML elements here.</p>
    </div>
  </div>
  
  <div>
    <input type="checkbox" id="section3">
    <label for="section3">Section 3</label>
    <div class="content">
      <p>This is the content of section 3. Pure HTML & CSS, no JavaScript required!</p>
    </div>
  </div>
</div>
<script src="js/accordion..js"></script>
</body>
</html>
